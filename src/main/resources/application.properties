spring.application.name=devcointainer
spring.datasource.url=jdbc:postgresql://dev-container-medium-postgresdb:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.data.redis.host=dev-container-medium-redis
spring.data.redis.port=6379
spring.data.redis.password=mypass
spring.rabbitmq.host=dev-container-medium-rabbitmq
spring.rabbitmq.port=5672
spring.rabbitmq.username=user
spring.rabbitmq.password=bitnami